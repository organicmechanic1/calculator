<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="#calculator">
    <div class="display">
    <input id="value1" placeholder="Value 1" />
    <input id="value2" placeholder="Value 2" />
    <input id="answer" placeholder="Result" />
    </div>
    <div class="keyBoard">
      <button id="clear">C</button>
      <button id="negPos"> +/- </button>
      <button id="percent"> % </button>
      <button id="divide"> / </button>
      <button id="value"> 7 </button>
      <button id="value"> 8 </button>
      <button id="value"> 9 </button>
      <button id="multiply">X</button>
      <button id="value"> 4 </button>
      <button id="value"> 5 </button>
      <button id="value"> 6 </button>
      <button id="subtract"> - </button>
      <button id="value"> 1 </button>
      <button id="value"> 2 </button>
      <button id="value"> 3 </button>
      <button id="add"> + </button>
      <button id="zero"> 0 </button>
      <button id="decimal">.</button>
      <button id="equals"> = </button>
    </div>
  </div>
</body>
